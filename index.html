<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>JS Core</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <header class="header">
                <h1>Find some repositories</h1>
            </header>
            <main class="main">
                <header class="search">
                    <div class="search__wrapper">
                        <h2>Enter the name of repositories:</h2>
                        <form action="" class="search__form">
                            <input type="text" class="search__input" placeholder="Expectation name of repositories..." autocomplete="off"/>
                            <div class="search__dropdown"></div>
                        </form>
                    </div>
                </header>
                <section class="collection">
                    <div class="repositories">
                      <div class="repositories__wrapper"></div>
                    </div>
                  </section>
            </main>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
